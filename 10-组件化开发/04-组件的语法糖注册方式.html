<body>
    <div id="app">
        <cpn1></cpn1>

            template: `
            <div>
                <h2>标题1</h2>

        const app = new Vue({
           el: '#app',
           data: {
               message: 'hello, world'
           },
           components: {// 局部组件语法糖
               cpn2: {
                    template: `
                    <div>
                        <h2>标题2</h2>

                    </div>
                    `

        })
