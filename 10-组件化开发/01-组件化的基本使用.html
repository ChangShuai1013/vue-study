<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--使用组件-->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 创建组件构造器对象
        const cpnContructor = Vue.extend({
            template: `
            <div>
                <h2>标题</h2>
                <p>内容1</p>
                <p>内容2</p>
            </div>
            `
        })
        // 注册组件
        Vue.component('my-cpn', cpnContructor)
        const app = new Vue({
           el: '#app',
           data: {
               message: 'hello, world'
           }
        })
    </script>
</body>
</html>
