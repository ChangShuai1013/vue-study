<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
        <!--不重新注册无法使用-->
        <cpn1></cpn1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //子组件
        const cpnC1 = Vue.extend({
            template: `
            <div>
                <h2>标题1</h2>
                <p>c1内容</p>
            </div>
            `
        })
        //父组件
        const cpnC2 = Vue.extend({
            template: `
            <div>
                <h2>标题2</h2>
                <p>c2内容</p>
                <cpn1></cpn1>
            </div>
            `,
            components: {
                cpn1: cpnC1
            }
        })
        //root组件
        const app = new Vue({
           el: '#app',
           data: {
               message: 'hello, world'
           },
           components: {
               cpn2: cpnC2
           }
        })
    </script>
</body>
</html>
