<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
         <cpn></cpn>
    </div>
    <div id="app2">
        <cpn></cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const cpnC = Vue.extend({
            template: `
            <div>
                <h2>标题</h2>
                <p>内容1</p>
                <p>内容2</p>
            </div>`
        })
        //注册组件（全局组件，意味着可以在多个Vue的实例下面使用）
        //Vue.component('cpn', cpnC)
        const app = new Vue({
           el: '#app',
           data: {
               message: 'hello, world'
           },
           components: {//局部组件
               //cpn：使用组件时的标签名
               cpn: cpnC
           }
        })
        const app2 = new Vue({
            el: '#app2',
        })
    </script>
</body>
</html>
