<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>总价格： {{totalPrice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
           el: '#app',
           data: {
               books: [
                   {id: 001, name: 'Unix编程艺术1', price: 100},
                   {id: 002, name: 'Unix编程艺术2', price: 101},
                   {id: 003, name: 'Unix编程艺术3', price: 102},
                   {id: 004, name: 'Unix编程艺术4', price: 103}
               ]
           },
           computed: {
               totalPrice: function () {
                   let result = 0
                   for (let i = 0; i < this.books.length; i++) {
                       result += this.books[i].price
                   }
                   return result
               }
           }
        })
    </script>
</body>
</html>
