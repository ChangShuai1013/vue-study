<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in letters">{{item}}</li>
        </ul>
        <button @click="btnClick">button</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
           el: '#app',
           data: {
               letters: ['a','b','c','d']
           },
           methods: {
               btnClick() {
                   //1.push
                   this.letters.push('aaa', 'bbb', 'ccc')
                   //2.通过索引修改数组中的元素，页面不会响应改变, 可使用splice去修改即可响应式改变
                   this.letters[0]='bbb'
                   //或通过Vue的方法进行修改 set(要修改的对象， 索引值， 修改后的值)
                   Vue.set(this.letters, 0, 'bbb')
                   //3.pop 删除数组中的最后一个元素
                   this.letters.pop()
                   //4.shift 删除数组中的第一个元素
                   this.letters.shift()
                   //5.unshift 在数组最前面添加元素
                   this.letters.unshift('aaa', 'bbb', 'ccc')
                   //6.splice 作用：删除元素、插入元素、替换元素
                   //第一个元素：start
                   //删除时第二个参数为想要删除的元素个数（如果没有传则删除所有）
                   //替换元素时第二个元素为想要替换的元素个数，后面是用于替换前面的元素
                   //插入元素时第二个参数为0，后面时想要插入的元素
                   //this.letters.splice(1, 3) //删除元素
                   //this.letters.splice(1, 3, 'm', 'n', 'l') //替换元素
                   this.letters.splice(1, 0, 'm') //插入元素
                   //7.sort
                   this.letters.sort()
                   //8.reverse
                   this.letters.reverse()
               }
           }
        })
    </script>
</body>
</html>
