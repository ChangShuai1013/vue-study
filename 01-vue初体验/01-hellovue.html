<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellovue</title>
</head>
<body>
    <div id="app">{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
        //let 变量；const 常量
        const app = new Vue({
            el: '#app', //用于挂在要管理的元素
            data: { //定义数据
                message: 'hello, world'
            }
        })
    </script>
</body>
</html>
