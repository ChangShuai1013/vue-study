<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <img v-bind:src="imgUrl" alt="">
        <!--语法糖-->
        <img :src="imgUrl" alt="">
        <a :href="href">百度一下</a>

        
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
           el: '#app',
           data: {
               message: 'hello, world',
               imgUrl: 'https://vuejs.org/images/logo.png',
               href: 'http://www.baidu.com'
           }
        })
    </script>
</body>
</html>
