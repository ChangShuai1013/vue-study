<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--事件调用的方法没有参数-->
        <button @click="btn1Click()">button1</button @click="btn1Click">
        <button @click="btn1Click">button1</button @click="btn1Click">
        <!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的，这时，vue会默认将浏览器产生的event事件对象作为参数传入方法-->
        <button @click="btn2Click(abc)">button2</button>
        <button @click="btn2Click()">button2</button>
        <button @click="btn2Click">button2</button>
        <!--方法定义时，需要event对象，同时又需要其他参数-->
        <!--在调用方法时，手动获取浏览器参数的event对象：$event-->
        <button @click="btn3Click(123, $event)">button3</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
           el: '#app',
           data: {
               
           },
           methods: {
                btn1Click() {
                    console.log('btn1Click')
                },
                btn2Click(event) {
                    console.log('btn2Click -- ', event)
                },
                btn3Click(abc, event) {
                    console.log('btn3Click --', abc, event)
                }
           }
        })
    </script>
</body>
</html>
