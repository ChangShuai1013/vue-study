<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //一旦给const修饰的标识符被赋值之后，不能修改
        const name = 'chang shuai'; 
        name = 'aaa';//错误
        //在使用const定义标识符时，必须不能赋值
        const name1;//错误
        //常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
        const obj = {
            name: '',
            age: 18
        }
        obj.age = 19;
    </script>
</body>
</html>
