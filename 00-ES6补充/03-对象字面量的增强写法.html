<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: 'cs',
            age: 18,
            run: function () {
                console.log('running');
            },
            eat: function () {
                console.log('eating');
            }
        }
        
        //属性的增强写法
        const name = 'cs';
        const age = 18;
        const height = 1.88;
        //ES5
        const obj1 = {
            name: name,
            age: age,
            height: height
        }
        //ES6
        const obj2 = {
            name,
            age,
            height
        }

        //函数的增强写法
        //ES5
        const obj3 = {
            run: function () {
                console.log('running');
            },
            eat: function () {
                console.log('eating');
            }
        }
        //ES6
        const obj4 = {
            run() {

            },
            eat() {

            }
        }
    </script>
</body>
</html>
